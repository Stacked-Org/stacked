version: 3.4.3
homepage: https://github.com/FilledStacks/stacked
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get_it: ^8.0.0
  meta: ^1.3.0
  provider: ^6.0.0
  collection: ^1.15.0
  # Remove the path and use pub one after publish the stacked_shared
  stacked_shared: ^1.3.1
  universal_io: ^2.0.4
  path: ^1.8.2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
