  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get_it: ^8.0.2
  meta: ^1.15.0
  provider: ^6.1.2
  collection: ^1.18.0
